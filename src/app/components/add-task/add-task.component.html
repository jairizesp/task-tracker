<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-4">
    <div class="flex flex-col">
      <label class="text-sm text-slate-600" for="text">Task</label>
      <input
        [(ngModel)]="text"
        class="border border-slate-300 rounded-md p-2"
        autocomplete="off"
        type="text"
        id="text"
        name="text"
        placeholder="Add Task"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-sm text-slate-600" for="text">Day & Time</label>
      <input
        [(ngModel)]="day"
        class="border border-slate-300 rounded-md p-2"
        type="text"
        id="day"
        name="day"
        placeholder="Add Day & Time"
      />
    </div>

    <div class="flex gap-2 items-center">
      <label class="text-sm text-slate-600" for="text">Set Reminder</label>
      <input
        class="border border-slate-300 rounded-md p-2"
        type="checkbox"
        id="reminder"
        name="reminder"
        [(ngModel)]="reminder"
      />
    </div>

    <input
      type="submit"
      value="Save Task"
      class="border border-slate-400 p-2 rounded-md bg-black text-white cursor-pointer hover:bg-slate-700"
    />
  </div>
</form>

<header class="flex justify-between px-4">
  <h1 class="font-semibold text-3xl text-slate-600">{{ title }}</h1>
  <app-button
    *ngIf="hasRoute('/')"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    color="{{ showAddTask ? 'red' : 'green' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
